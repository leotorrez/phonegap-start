<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
		<script>
		//reset type=date inputs to text
		$( document ).bind( "mobileinit", function(){
			$.mobile.page.prototype.options.degradeInputs.date = true;
		});	
	</script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/jquery-mobile.js"></script>
     <div data-role="page" id="biomachine">
    <div data-role="header">
        <h2>
            BioMachine
        </h2>
    </div>
    <div data-role="content">
        <form id="calculo">
            <div data-role="fieldcontain">
                <label for="fechanac">
                    Fecha de Nacimiento
                </label>
                <input name="fechanac" id="fechanac" placeholder="" value="" type="date"                data-mini="true">
            </div>
            <div data-role="fieldcontain">
                <label for="fechahoy">
                    Fecha a Calcular
                </label>
                <input name="fechahoy" id="fechahoy" placeholder="" value="" type="date"                data-mini="true">
            </div>
            <div id="grafico" data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
                    <legend>
                        Grafico:
                    </legend>
                    <input id="checkbox1" name="grafico" type="checkbox">
                    <label for="checkbox1">
                        Activar
                    </label>
                </fieldset>
            </div>
            <a href="#calc" data-role="button" data-rel="dialog" data-transition="pop">Calcular</a>
        </form>
    </div>
	</div>
	<div data-role="page" id="calc">
    <div data-role="header" class="ui-corner-top">
        <h1>Biorritmo:</h1>
    </div>
    <div data-role="content" class="ui-corner-bottom ui-content" id="biorritmocontenido">
    </div>
	</div>
	
    </body>
</html>
